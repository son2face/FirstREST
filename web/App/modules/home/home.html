            <div class="form-group row">
                <div class="col-xs-2">

                        <i class="glyphicon glyphicon-plus">

            </div>
            <div class="table-responsive">
                <table ng-table="xxx" class="table table-condensed table-bordered table-striped" show-filter="true">
                    <tr ng-repeat="x in $data">
                        <td title="'Type Database'" filter="{ typeDB: 'number'}" sortable="'typeDB'"
                            data-ng-bind="x.typeDB"></td>
                        <td title="'URL'" filter="{ url: 'text'}" sortable="'url'"
                            data-ng-bind="x.url"></td>
                        <td title="'Database/Schema'" filter="{ databaseName: 'text'}" sortable="'databaseName'"
                            data-ng-bind="x.databaseName"></td>
                        <td title="'Username'" filter="{ userName: 'text'}" sortable="'userName'"
                            data-ng-bind="x.userName"></td>
                        <td title="'Password'" filter="{ passWord: 'text'}" sortable="'passWord'"
                            data-ng-bind="x.passWord"></td>
                        <td title="''" style="white-space: nowrap">
                            <div class="buttons">
                                <button class="btn btn-sm btn-success" ng-click="setDB(x)" title="Sử dụng database">
                                    <i class="glyphicon glyphicon-cloud-upload"></i>
                                </button>
                                <button class="btn btn-sm btn-info" ng-click="show(x)" title="Sửa">
                                    <i class="glyphicon glyphicon-wrench"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" ng-click="delete(x)" title="Xóa">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
