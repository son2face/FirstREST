            <div class="table-responsive">
                <table ng-table="xxx" class="table table-condensed table-bordered table-striped" show-filter="true">
                    <tr ng-repeat="x in $data">
                        <td title="'ID'" filter="{ id: 'number'}" sortable="'id'"
                            data-ng-bind="x.id"></td>
                        <td title="'Loại văn bản'" filter="{ type: 'text'}" sortable="'type'"
                            data-ng-bind="x.type"></td>
                        <td title="'Số hiệu'" filter="{ number: 'text'}" sortable="'number'"

                        <td title="'Chức vụ'" filter="{ position: 'text'}" sortable="'position'"

                        <td title="'Cơ quan ban hành'" filter="{ institution: 'text'}" sortable="'institution'"

<div id="myModal" class="modal merge">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="closes" ng-click="spanClick()">x</span>
            <p style="font-size:1.5em;">Create new record</p>
        </div>


        <div id="modal-main">
            <label for="us">Username</label><br>
            <input type="text" id="us" data-ng-model="a" placeholder="Username..">
            <label for="pa">Password</label>
            <input type="password" id="pa" data-ng-model="b" placeholder="Password..">
            <label for="yname">Your name</label><br>
            <input type="text" id="yname" data-ng-model="c" placeholder="Your name..">
            <label for="country">Country</label>
            <select id="country" name="country" data-ng-model="d">
                <option value="australia">Việt Nam</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <div align="center">
                <button class="submit" ng-click="create()">Thêm</button>
            </div>
        </div>


    </div>

</div>
