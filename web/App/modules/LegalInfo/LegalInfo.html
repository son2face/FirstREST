<div class="col">
    <div class="portlet box  my-bg-green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>Thông tin văn bản pháp luật
            </div>

            <!--<i class="fa fa-print"></i> Print </a>-->
            <!--</div>-->
        </div>
        <div class="portlet-body">
            <div class="form-group row">
                <div class="col-xs-2">
                    <button type="button" ng-click="create()" class="btn btn-sm btn-success form-control">
                        <i class="glyphicon glyphicon-plus">
                        </i> Thêm mới
                    </button>
                </div>
                <!--<div class="col-xs-2">
                    <input type="text" data-ng-model="type" class="form-control" placeholder="Type Database">
                </div>
                <div class="col-xs-2">
                    <input type="text" data-ng-model="url" class="form-control" placeholder="URL Database">
                </div>
                <div class="col-xs-2">
                    <input type="text" data-ng-model="schema" class="form-control" placeholder="Schema">
                </div>
                <div class="col-xs-2">
                    <input type="text" data-ng-model="user" class="form-control" placeholder="UserName">
                </div>
                <div class="col-xs-2">
                    <input type="text" data-ng-model="pass" class="form-control" placeholder="PassWord">
                </div>-->
            </div>
            <div class="table-responsive">
                <table ng-table="xxx" class="table table-condensed table-bordered table-striped" show-filter="true">
                    <tr ng-repeat="x in $data">
                        <td title="'ID'" filter="{ id: 'number'}" sortable="'id'"
                            data-ng-bind="x.id"></td>
                        <td title="'Loại văn bản'" filter="{ type: 'text'}" sortable="'type'"
                            data-ng-bind="x.type"></td>
                        <td title="'Tên văn bản'" filter="{ title: 'text'}" sortable="'title'"
                            data-ng-bind="x.title"></td>
                        <td title="'Ngày ban hành'" filter="{ dateCreated: 'date'}" sortable="'dateCreated'"
                            data-ng-bind="x.dateCreated"></td>
                        <td title="'Ngày có hiệu lực'" filter="{ dateExecute: 'date'}" sortable="'dateExecute'"
                            data-ng-bind="x.dateExecute"></td>
                        <td title="'Nơi ban hành'" filter="{ standing: 'text'}" sortable="'standing'"
                            data-ng-bind="x.standing"></td>
                        <td title="'Trạng thái'" filter="{ status: 'text'}" sortable="'status'"
                            data-ng-bind="x.status"></td>
                        <td title="'Người kí'" filter="{ confirmation: 'text'}" sortable="'confirmation'"
                            data-ng-bind="x.confirmation"></td>
                        <td title="'Chức vụ'" filter="{ position: 'text'}" sortable="'position'"
                            data-ng-bind="x.position"></td>
                        <td title="'Cơ quan ban hành'" filter="{ institution: 'text'}" sortable="'institution'"
                            data-ng-bind="x.institution"></td>
                        <td title="''" style="white-space: nowrap">
                            <div class="buttons">
                                <button class="btn btn-sm btn-success" ng-click="setDB(x)" title="Sử dụng database">
                                    <i class="glyphicon glyphicon-cloud-upload"></i>
                                </button>
                                <button class="btn btn-sm btn-info" ng-click="show(x)" title="Sửa">
                                    <i class="glyphicon glyphicon-wrench"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" ng-click="delete(x)" title="Xóa">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- main header -->
</div>
